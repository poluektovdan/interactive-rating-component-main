<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="mainstyle.css">  
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
  <section class="mainbody">
    <div class="container">
      <div id="star" class="inner__container">
        <svg width="17" height="16" xmlns="http://www.w3.org/2000/svg"><path d="m9.067.43 1.99 4.031c.112.228.33.386.58.422l4.45.647a.772.772 0 0 1 .427 1.316l-3.22 3.138a.773.773 0 0 0-.222.683l.76 4.431a.772.772 0 0 1-1.12.813l-3.98-2.092a.773.773 0 0 0-.718 0l-3.98 2.092a.772.772 0 0 1-1.119-.813l.76-4.431a.77.77 0 0 0-.222-.683L.233 6.846A.772.772 0 0 1 .661 5.53l4.449-.647a.772.772 0 0 0 .58-.422L7.68.43a.774.774 0 0 1 1.387 0Z" fill="#FC7614"/></svg>
      </div>
      <div id="text" class="inner__container">
        <h1>How did we do?</h1>
        <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
      </div>
      <div id="rating" class="inner__container">
        <div id="score-button1" class="score"><span>1</span></div>
        <div id="score-button2" class="score"><span>2</span></div>
        <div id="score-button3" class="score"><span>3</span></div>
        <div id="score-button4" class="score"><span>4</span></div>
        <div id="score-button5" class="score"><span>5</span></div>
      </div>
      <div id="submit">SUBMIT</div>
    </div>
  </section>
  <script src="script.js"></script>
</body>
</html>
